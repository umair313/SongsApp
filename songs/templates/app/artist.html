{% extends 'account/authenticated_base.html'%}
{% block content %}
<div class="cardbox">
    <div class="artist_info">
        <p><a href="">{{ artist.name.title }}</a></p>
        <p>followers:<span>{{ artist.followers.count }} </span></p>
    </div>
    {% for album in artist.albums.all %}
    <div class="trackinfo">
        <div>
          <a href="{% url 'album_view' album.pk %}">{{ album.name }}</a>
        </div>
        <div>
          <p>{{ album.created|date:"M d, Y " }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
