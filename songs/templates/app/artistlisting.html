{% extends 'account/authenticated_base.html' %}
{% block content %}

    <div class="artistlist">
        <h2>Artists</h2>
        {% for artist in object_list %}
            <div class="artist">
                <div class="artistname">
                    <p><a href="{% url 'artist_view' artist.pk %}">{{ artist.name }}</a></p>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
